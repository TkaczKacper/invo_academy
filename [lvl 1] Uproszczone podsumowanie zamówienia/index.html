<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<body>
  <div id="home-page">
    <div class="order-summary-container">
      <div class="order-summary-container__photo"></div>
      <div class="order-summary-details">
        <div class="order-summary-details__text-container">
          <h1 class="order-summary-details__header">Order Summary</h1>
          <p class="order-summary-details__description">You're close! Confirm your purchase and complete your order in
            the next step</p>
        </div>
        <div class="order-summary-details-plan">
          <div class="order-summary-details-plan__icon"></div>
          <div class="order-summary-details-plan-info">
            <h2 class="order-summary-details-plan-info__header">Annual Plan</h2>
            <p class="order-summary-details-plan-info__description">$58.99 / year</p>
          </div>
          <a class="order-summary-details-plan__change" href="#">Change</a>
        </div>
      </div>
      <button class="order-summary-container__button">Proceed to Payment</button>
      <a class="order-summary-container__cancel" href="#">Cancel Order</a>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
